<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>mines sweeper</title>
</head>

<body onload="init()">
    <h1>Mines Sweeper</h1>


    <div class="top">

        <p class="levels">
            <button onclick="changeLevel(4,2)">easy</button>
            <button onclick="changeLevel(8,12)">medium</button>
            <button onclick="changeLevel(12,30)">Expert</button>
        </p>
        <div class="hints"></div>
        <span class="watch"></span>
        <button class="smiley" onclick="init()"></button>
        <span class="flags"></span>
    </div>

    <div class="board" oncontextmenu="return false;"></div>

    <div class="modal"></div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
